<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./WEB-INF/templates/layout.xhtml">   

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">INSCRIÇÕES</div>
            <h:panelGroup layout="block">
                <h:dataTable value="#{inscricaoBean.inscricaoDataModel}" var="inscricao">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Número"/>
                        </f:facet>
                        <h:outputText value="#{inscricao.numero}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="#{inscricao.cpf}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputLink value="formulario.xhtml">
                            <h:outputText value="#{inscricao.nome}"/>
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cidade"/>
                        </f:facet>
                        <h:outputText value="#{inscricao.cidade}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{inscricao.estado}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:messages/>
        </h:form>
    </ui:define>
</ui:composition>
